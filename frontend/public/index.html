          if (badge && badge.parentNode) badge.parentNode.removeChild(badge);

          // Remove by link target text as a fallback
          var links = document.querySelectorAll('a[href*="app.emergent.sh"]');
          links.forEach(function (el) {
            if (el && el.parentNode) el.parentNode.removeChild(el);
          });

          // Remove any element that visibly says "Made with Emergent"
          var candidates = Array.from(document.querySelectorAll('body *')).slice(-200);
          candidates.forEach(function (el) {
            if (el && /Made\s+with\s+Emergent/i.test(el.textContent || '')) {
              el.remove();
            }
          });
        }

        // Run now and also watch for future injections
        nukeBadge();
        var mo = new MutationObserver(nukeBadge);
        mo.observe(document.documentElement, { childList: true, subtree: true });
      })();
    </script>
