services:
  - type: web
    name: tcprodojo-backend
    env: python
    region: oregon
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: tcprodojo
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        sync: false
